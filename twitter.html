<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>În curând pe X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
    font-family: 'Raleway', times new roman;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 12px;
    max-width: 1200px;
    margin: 30px auto;
}

.container h2 {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    color: #f8b400;
	}
        .container p {
            font-size: 1.3rem;
            line-height: 1.9;
            font-weight: 400;
            color: #e0e0e0;
        }
        .instagram-icon {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #f8b400;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e09e00;
        }
    </style>
</head>
<body>
    <section class="container">
        <h2>În curând și pe X</h2>
        <img src="twitter-icon.png" alt="I" class="images/twitter-icon">
        <p>Ne pregătim să ne extindem și pe X! Rămâi aproape pentru noutăți și surprize.</p>
        <a href="index.html" class="back-button">Înapoi Acasă</a>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coș de Cumpărături | Fabrikraft3D</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url('background-image.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }

        header img {
            max-width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 1.8rem;
            text-align: center;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .cart-item img {
            max-width: 100px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f8b400;
        }

        .cart-item-price {
            margin-top: 5px;
            font-size: 1rem;
            color: #fff;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .cart-item-actions input {
            width: 60px;
            padding: 5px;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .cart-item-actions button {
            padding: 5px 10px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item-actions button:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8b400;
            margin-top: 20px;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cart-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons .facebook {
            background-image: url('facebook-icon.png');
        }

        .social-icons .instagram {
            background-image: url('instagram-icon.png');
        }

        .social-icons .twitter {
            background-image: url('twitter-icon.png');
        }

        .social-icons .linkedin {
            background-image: url('tiktok-icon.png');
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="circular_logo_transparent.png" alt="Logo Fabrikraft3D"></a>
        <h1>Coș de Cumpărături</h1>
    </header>

    <nav>
        <a href="index.html">Acasă</a>
        <a href="portofoliu.html">Portofoliu</a>
        <a href="contact.html">Contact</a>
        <a href="magazin.html">Magazin</a>
		 <a href="vanzari.html">Vânzări</a>
		 <a href="cart.html">Coș</a>
    </nav>

    <div class="cart-container">
        <div id="cart-items"></div>
        <p class="cart-total" id="cart-total">Total: 0 RON</p>
        <div class="cart-buttons">
            <button onclick="window.location.href='magazin.html'">Înapoi la cumpărături</button>
            <button onclick="finalizeOrder()">Finalizează comanda</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Fabrikraft3D. Toate drepturile rezervate.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/15ihrjJ882/?mibextid=wwXIfr" target="_blank" class="facebook" aria-label="Facebook"></a>
           <a href="instagram.html" target="_blank" class="instagram" aria-label="Instagram"></a>
            <a href="twitter.html" target="_blank" class="twitter" aria-label="Twitter"></a>
            <a href="tiktok.html" target="_blank" class="tiktok" aria-label="TikTok"></a>
        </div>
    </footer>

    <script>
        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let cart = [];

            try {
                cart = JSON.parse(localStorage.getItem('cart'));
                if (!Array.isArray(cart)) throw new Error();
            } catch (e) {
                cart = [];
                localStorage.removeItem('cart');
            }

            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Coșul este gol.</p>';
                cartTotal.textContent = 'Total: 0 RON';
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p class="cart-item-title">${item.name}</p>
                        <p class="cart-item-price">Preț: ${item.price} RON</p>
                    </div>
                    <div class="cart-item-actions">
                        <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this)">
                        <button onclick="removeFromCart(${index})">Șterge</button>
                        <p class="error-message" id="error-${index}">Vă rugăm selectați cantitatea</p>
                    </div>
                `;

                cartContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = `Total: ${total} RON`;
        }

        function updateQuantity(index, inputElement) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newQuantity = parseInt(inputElement.value);
            const errorMessage = document.getElementById(`error-${index}`);

            if (isNaN(newQuantity) || newQuantity <= 0) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                cart[index].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function finalizeOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                alert('Coșul este gol. Nu puteți finaliza comanda.');
                return;
            }

            // Salvează detalii comandă în localStorage
            localStorage.setItem('orderDetails', JSON.stringify(cart));
            window.location.href = 'checkout.html'; // Redirecționează către noua pagină
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            color: #ff0000;
            font-size: 1.5rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal .close:hover {
            transform: scale(1.2);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .modal .nav-prev, .modal .nav-next {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .modal .nav-prev:hover, .modal .nav-next:hover {
            transform: scale(1.2);
            background-color: rgba(200, 200, 200, 0.9);
        }

        .modal .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal .content img {
            max-width: 90%;
            max-height: 80%;
            display: block;
            margin: 0 auto;
        }
		.modal .content .caption {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modals = document.querySelectorAll(".modal");
            const portfolioLinks = document.querySelectorAll(".portfolio a");
            const closeButtons = document.querySelectorAll(".modal .close");
            const navButtons = document.querySelectorAll(".nav-prev, .nav-next");

            // Open modal
            portfolioLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetModal = document.querySelector(this.getAttribute("href"));
                    if (targetModal) {
                        modals.forEach(modal => modal.style.display = "none");
                        targetModal.style.display = "flex";
                    }
                });
            });

            // Close modal on button click
            closeButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const modal = this.closest(".modal");
                    console.log("Closing modal:", modal); // Debugging
                    if (modal) {
                        modal.style.display = "none";
                    }
                });
            });

            // Navigate between images
            navButtons.forEach(button => {
    button.addEventListener("click", function (e) {
        e.preventDefault();
        const targetModal = document.querySelector(this.getAttribute("href"));
        console.log("Navigating to modal:", this.getAttribute("href")); // Debugging
        if (targetModal) {
            modals.forEach(modal => modal.style.display = "none");
            targetModal.style.display = "flex";
        }
    });
});


            // Close modal when clicking outside of it
            modals.forEach(modal => {
                modal.addEventListener("click", function (e) {
                    if (e.target === modal) {
                        console.log("Click detected outside modal:", modal); // Debugging
                        modal.style.display = "none";
                    }
                });
            });
        });
